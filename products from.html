<body>
    <h1>Laptop Order Form</h1>
    
    <form action="submit_order.php" method="post">
        <!-- Product Details -->
        <h2>Product Details</h2>
        <label for="laptopModel">Select Laptop Model:</label>
        <select name="laptopModel" id="laptopModel">
            <option value="model1">Laptop Model 1</option>
            <option value="model2">Laptop Model 2</option>
            <option value="model3">Laptop Model 3</option>
        </select>
        
        <!-- Order Details -->
        <h2>Order Details</h2>
        <label for="quantity">Quantity (1 - 10):</label>
        <select name="quantity" id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        
        <!-- Personal Details -->
        <h2>Personal Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>
        
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
        
        <div class="place-order-button">
            <input type="submit" value="Place Order">
        </div>
    </form>
